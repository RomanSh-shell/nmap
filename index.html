<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <link href="/options/style.css" rel="stylesheet"/>
    <link href="/options/gpx_converter.css" rel="stylesheet"/>
    <script src="/jquery-3.3.1.min.js"></script>
    <!-- Assuming i18n.js is loaded by options/render.doc.js or similar,
         or it should be added here if it's a general utility for all HTML pages.
         For now, the original index.html did not include it directly.
         If resources/js/i18n.js is meant for this page, it should be included.
         Let's add it, as it's essential for localization. -->
    <script src="/resources/js/i18n.js"></script>
  </head>
  <body>
    <img src="/options/home.webp">
    <h1 data-i18n="indexHeading"></h1>
    <p class="p">
      <span data-i18n="indexIntroP1"></span>
      <a href="https://mapeditor.yandex.com/" data-i18n="indexIntroLinkYME"></a>
      <span data-i18n="indexIntroP2"></span>
    </p>

    <div class="note attention note_attention doc-c-note doc-c-note_mod_attentio
n">
      <span class="note__title doc-c-note__title" data-i18n="indexNotOfficial"></span>
      <p class="p">
        <span data-i18n="indexFeedbackNoteP1"></span>
        <a href="https://mapeditor.yandex.com/#!/users/demon7010" data-i18n="indexFeedbackNoteLinkDev"></a>
        <span data-i18n="indexFeedbackNoteP2"></span>
        <a href="https://github.com/Dmitry-407/nmap/issues/new" data-i18n="indexFeedbackNoteLinkCreateIssue"></a>
        <span data-i18n="indexFeedbackNoteP3"></span>
        <a href="https://github.com/Dmitry-407/nmap/pulls" data-i18n="indexFeedbackNoteLinkPullRequest"></a>
        <span data-i18n="indexFeedbackNoteP4"></span>
      </p>
    </div>

    <script src="/options/render.doc.js"></script>

    <hr>

    <div class="container">
        <h1 data-i18n="appName"></h1>

        <div id="auth-block">
            <p data-i18n="loginRequired"></p>
            <button id="login-yandex" data-i18n="loginButton"></button>
        </div>

        <div id="app" style="display: none;">
            <div class="input-group">
                <label for="file-input" data-i18n="fileSelectionLabel"></label>
                <input type="file" id="file-input" accept=".gpx,.kml,.kmz,.csv,.osm">
            </div>

            <div class="input-group">
                <label for="folder-name" data-i18n="folderNameLabel"></label>
                <input type="text" id="folder-name">
            </div>

            <div class="input-group">
                <button id="convert-upload" data-i18n="convertButton"></button>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/osmtogeojson/osmtogeojson.js"></script>
    <script src="/resources/module/any2nmap.js"></script>
  </body>
</html>
