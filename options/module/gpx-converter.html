<link href="/options/module/gpx_converter.css" rel="stylesheet"/>
<h1 data-i18n="appName"></h1>

<div id="app">
    <div class="input-group">
        <label for="file-input" data-i18n="fileSelectionLabel"></label>
        <input type="file" id="file-input" accept=".gpx,.kml,.kmz,.csv,.osm">
    </div>

    <div class="input-group">
        <label for="folder-name" data-i18n="folderNameLabel"></label>
        <input type="text" id="folder-name">
    </div>

    <div class="input-group">
        <button id="convert-download" data-i18n="convertDownloadButton"></button>
        <button id="convert-upload" data-i18n="convertUploadButton"></button>
    </div>
</div>

<div id="status"></div>

<div id="manual-upload-instructions" style="display: none;">
    <h3 data-i18n="manualUploadTitle"></h3>
    <p data-i18n="manualUploadDesc"></p>
    <div class="path-box">
        <code id="yandex-path"></code>
        <button id="copy-path-btn" data-i18n="copyButton"></button>
    </div>
    <p data-i18n="manualUploadStep1"></p>
    <p data-i18n="manualUploadStep2"></p>
</div>

<div id="auth-block" style="display: none;">
    <h3 data-i18n="autoUploadTitle"></h3>
    <p data-i18n="loginRequired"></p>
    <button id="login-yandex" data-i18n="loginButton"></button>
</div>

<script src="/jszip.min.js"></script>
<script src="/osmtogeojson.js"></script>
<script src="/resources/module/any2nmap.js"></script>
